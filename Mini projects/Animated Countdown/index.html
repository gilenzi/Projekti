<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="app.js" defer></script>

    <title>Animated Countdown</title>
</head>
<body>
    <div class="countdown">
        <div class="countdown__visible-container">
            <span class="countdown__counter">3</span>
            <span class="countdown__counter">2</span>
            <span class="countdown__counter">1</span>
            <span class="countdown__counter">0</span>
        </div>
        <p class="countdown__text">Get ready</p>
    </div>
</body>
</html>
