<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="app.js" defer></script>

    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="carousel__img-container">
            <img class="carousel__img" src="images/photo-1.jpg">
            <img class="carousel__img" src="images/photo-2.jpg">
            <img class="carousel__img" src="images/photo-3.jpg">
            <img class="carousel__img" src="images/photo-4.jpg">
        </div>
        <div class="carousel__btn-container">
            <button class="carousel__btn carousel__btn--left">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="carousel__btn carousel__btn--right">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

</body>
</html>
