<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Double Vertical Slider</title>
</head>
<body>
    <div class="slider">
        <div class="slider__left-side">
            <div class="slider__text-section" style="background-color: rgb(42, 92, 126);">
                <h2 class="slider__title">Winter night</h2>
                <p class="slider__text">in the wilderness</p>
            </div>
            <div class="slider__text-section" style="background-color: rgb(182, 16, 174);">
                <h2 class="slider__title">Nature flower</h2>
                <p class="slider__text">all in pink</p>
            </div>
            <div class="slider__text-section" style="background-color: rgb(21, 73, 122);">
                <h2 class="slider__title">Lonely castle</h2>
                <p class="slider__text">with it's mountains</p>
            </div>   
            <div class="slider__text-section">
                <h2 class="slider__title">Flying eagle</h2>
                <p class="slider__text">in the sunset</p>
            </div>         
        </div>
        <div class="slider__image-section">
            <div class="slider__image slider__image--1">
                <video class="elementor-video" src="https://bioclinica.rs/wp-content/uploads/2019/08/Kurkuma-Cold-Kristijan-Stosic-_30sec.mp4" controls="" controlslist="nodownload"></video>
            </div>
            <div class="slider__image slider__image--2">
                <video class="elementor-video" src="https://bioclinica.rs/wp-content/uploads/2019/08/Kurkuma-Cold-Filip-Pavcic-_30sec.mp4" controls="" controlslist="nodownload"></video>

            </div>
            <div class="slider__image slider__image--3">
                <video class="elementor-video" src="https://bioclinica.rs/wp-content/uploads/2019/08/Kurkuma-Cold-Nenad-MandicVer2_30sec.mp4" controls="" controlslist="nodownload"></video>

            </div>
            <!-- <div class="slider__image slider__image--4"></div> -->
        </div>

        <!-- Arrows -->
        <div class="arrows-container">
            <div class="arrow arrow--down">
                <i class="fas fa-arrow-down"></i>
            </div>
            <div class="arrow arrow--up">
                <i class="fas fa-arrow-up"></i>
            </div>
        </div>
    </div>
</body>
</html>
