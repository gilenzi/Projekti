            <input class="account-verify__number-field" type="number" min="0" max="9" required placeholder="0">
            <input class="account-verify__number-field" type="number" min="0" max="9" required placeholder="0">

            <input class="account-verify__number-field" type="number" min="0" max="9" required placeholder="0">
            <input class="account-verify__number-field" type="number" min="0" max="9" required placeholder="0">
        </div>
        <div class="account-verify__disclaimer-container">
            <p class="account-verify__disclaimer-text">This is design only. We didn't actually send you an email as we don't have your email, right?</p>
        </div>
    </div>
