<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

    <title>Feed Back UI Design</title>
</head>
<body>
    <div class="feedback-card">
        <div class="feedback-card__survay is-active">
            <p class="feedback-card__title">How satisfied are you with our customer support performance</p>
            <div class="feedback-card__emoji-box">
                <div class="feedback-card__emoji feedback-card__emoji--unhappy" data-emoji="unhappy"></div>
                <div class="feedback-card__emoji feedback-card__emoji--happy" data-emoji="happy"></div>
                <div class="feedback-card__emoji feedback-card__emoji--satisfied" data-emoji="satisfied"></div>
            </div>
            <button class="feedback-card__btn">Send review</button>
        </div>
        <div class="feedback-card__feedback-result">
            <i class="fa-solid fa-heart"></i>
            <p class="feedback-card__text">Thank you</p>
            <p class="feedback-card__text">Feedback: <span class="feedback-card__option"></span></p>
            <p class="feedback-card__text">We'll use your feedback to improve our customer support</p>
        </div>
    </div>
</body>
</html>
