<body>
    <section class="app-container">
      <div class="custom-select hidden">
        <select id="sort">
            <option value="" disabled selected hidden>Sort</option>
            <option value="distance">Distance</option>
            <option value="duration">Duration</option>
            <option value="type">Workout Type</option>
        </select>
        <span class="custom-arrow"></span>
      </div>
      <div class="workouts-container">
            <div class="logo">
                <img src="images/icon.png" alt="mapty-logo">
                <h2>maps</h2>
            </div>
            <!-- WORKOUTS LIST-->
            <div class="workouts-list">
                <ul class="workouts">
                    <form class="form hidden">
                      <div class="form__row">
                        <label class="form__label">Type</label>
                        <select class="form__input form__input--type">
                          <option value="running">Running</option>
                          <option value="cycling">Cycling</option>
                        </select>
                      </div>
                      <div class="form__row">
                        <label class="form__label">Distance</label>
                        <input class="form__input form__input--distance" placeholder="km" />
                      </div>
                      <div class="form__row">
                        <label class="form__label">Duration</label>
                        <input
                          class="form__input form__input--duration"
                          placeholder="min"
                        />
                      </div>
                      <div class="form__row">
                        <label class="form__label">Cadence</label>
                        <input
                          class="form__input form__input--cadence"
                          placeholder="step/min"
                        />
                      </div>
                      <div class="form__row form__row--hidden">
                        <label class="form__label">Elev Gain</label>
                        <input
                          class="form__input form__input--elevation"
                          placeholder="meters"
                        />
                      </div>
                      <button class="form__btn">OK</button>
                    </form>

    <div id="map"></div>
    </section>
    <div class="overlay hidden">
        <form class="edit-form">
            <i class="fas fa-times-circle close-edit-form"></i>
            <input class="edit-km" type="number" placeholder="KM" min="0" >
            <input class="edit-min" type="number" placeholder="MIN" min="0">
            <input class="edit-spm" type="number" placeholder="SPM" min="0">
            <input class="edit-elevation" type="number" placeholder="ELEVATION" min="0">
