<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Movie App</title>
</head>
<body>
    <header>
        <div class="toggle">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
        </div>
        <p>Movies Application</p>
        <form class="search">
            <input id="search" type="text" placeholder="Search...">
            <p class="error-message">No search results</p>
        </form>
    </header>
    <!-- Slider -->
    <div class="slider-container">
        <div class="slider-view">
            <button class="btn arrow-left">
                <i id="left-arrow" class="fas fa-arrow-left"></i>
            </button>
            <button class="btn arrow-right">
                <i id="right-arrow" class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>
    <!-- Main content -->
    <div class="side-bar">
        <form class="search">
            <input id="search" type="text" placeholder="Search...">
            <p class="error-message">No search results</p>
        </form>
        <ul id="links">
            <li>
                <a class="link" href="/discover/movie/?certification_country=US&certification=R&sort_by=vote_average.desc">Highest rated</a>
            </li>
            <li>
                <a class="link" href="/discover/movie?primary_release_date.gte=2014-09-15&primary_release_date.lte=2014-10-22">What movies are in theatre</a>
            </li>
            <li>
                <a class="link" href="/discover/movie?with_genres=18&primary_release_year=2021">Best drama movies released this year</a>
            </li>
            <li>
                <a class="link" href="/discover/movie?primary_release_year=2012&sort_by=vote_average.desc">Best movies from 2012</a>
            </li>
        </ul>
    </div>
    <div class="movie-container">


    </div>

</body>
</html>
