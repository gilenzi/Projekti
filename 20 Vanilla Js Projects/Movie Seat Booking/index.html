<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seat Booking</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <section class="movie-booking">
        <div class="movie-booking__movie-selector-wrapper">
            <div class="o-flex">
                <p>Pick a movie:</p>
                <select class="movie-booking__movie-selector">
                    <option value="10">Avengers: Endgame ($10)</option>
                    <option value="12">Titanic true Love ($12)</option>
                    <option value="15">Die Hard 2 ($15)</option>
                </select>
            </div>
            <div class="o-flex">
                <p>Number of tickets:</p>
                <select class="movie-booking__movie-selector">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>
        <div class="movie-booking__legend">
            <div class="movie-booking__legend-option">
                <span class="movie-booking__legend-icon"></span>
                N/A
            </div>
            <div class="movie-booking__legend-option">
                <span class="movie-booking__legend-icon movie-booking__legend-icon--selected"></span>
                Selected
            </div>
            <div class="movie-booking__legend-option">
                <span class="movie-booking__legend-icon movie-booking__legend-icon--occupied"></span>
                Occupied
            </div>
        </div>
        <div class="movie-booking__canvas"></div>
        <div class="movie-booking__seats-wrapper"></div>

        <p class="movie-booking__billing-text">You have selected 
            <span class="movie-booking__selected-seats-number">1</span> seats for a price of $<span class="movie-booking__total">10</span>
        </p>

    </section>
    <button id="btn-reserve">RESERVE</button>
    
</body>
</html>
